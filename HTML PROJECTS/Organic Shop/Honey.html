<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Shop - Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="product-details">
      <img src="https://www.organicgyaan.com/cdn/shop/products/Honey.jpg?v=1711374235">
      <h2>Organic Honey </h2>
      <div class="product-info">
        <p>Rs:600/kg</p>
        <p>Organic honey offers several advantages over conventional honey due to its natural production methods and quality standards.</p>
      </div>
      <form action="#">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </section>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Shop - Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="product-details">
      <img src="https://wallmantra.com/wp-content/uploads/wallmantra-pillar-candle-candle-100-organic-lavender-aroma-purple-pillar-candles-set-of-3-30505322184870.jpg">
      <h2>Organic Candles</h2>
      <div class="product-info">
        <p>Rs:250 per packet of 6</p>
        <p>
            Organic candles are candles made from natural and organic materials, typically using renewable resources such as soy wax, beeswax, coconut wax, or other plant-based waxes. </p>
      </div>
      <form action="#">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </section>
  </main>

</body>
</html>
